
  <div class="container" ng-controller="profileController">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="header">RCB User Profile </h2>
        <br>
      </div>
    </div>
    <!--USER PROFILE ROW STARTS -->
    <div class="row">
      <div class="col-sm-3">
        <div class="user-wrapper-student">
          <img src="{{ pic }}" class="img-responsive">
          <div class="description">
            <h4>{{ fname }} {{ lname }}</h4>
            <h5> <strong>{{ jobTitle }}</strong></h5>
            <p>{{ jobDesc }}</p>
            <hr>
            <a href="#" class="btn btn-danger btn-sm">message me</a>
          </div>
        </div>
      </div>
      <div class="col-sm-9 user-wrapper">
        <div class="description">
          <h3 class="bio">Biography:</h3>
          <p>{{ bio }}</p>
          <hr>
          <!-- Skill Section -->
            <div>
              <ul class="skills">
                Skills
                <li ng-repeat="skill in skills track by $index">{{ skill }}</li>
              </ul>
            </div>
          <hr>
          <!--angular table -->
          <div class="row">
            <div class="col-xs-12 text-center">
              <button class="github-show" ng-click="loadRepos()" ng-disabled="repoClicked">View my repos</button>
              <button class="github-hide">Hide my repos</button>
            </div>
            <table ng-table="githubTable" show-filter="true" class="github-table github-table-inactive table table-striped table-hover table-condensed">
              <tr ng-repeat="repo in $data">
              <td data-title="'Name of Repository'" sortable="'full_name'" filter="{full_name: 'text'}"> <a href="{{repo.html_url}}" target="_blank">{{ repo.name }}</a></td>
                <td data-title="'Description'" sortable="'description'" filter="{description: 'text'}"> {{ repo.description }} </td>
              </tr>
            </table>
          </div>
          <hr>
          <a href="{{ facebookLink }}" class="btn btn-primary" target="_blank">facebook</a>
          <a href="{{ githubLink }}" class="btn btn-primary" target="_blank">github</a>
          <a href="{{ twitterLink }}" class="btn btn-primary" target="_blank">twitter</a>
          <a href="{{ linkedinLink }}" class="btn btn-primary" target="_blank">linkedin</a>

        </div>
      </div>
    </div>
  </div>
