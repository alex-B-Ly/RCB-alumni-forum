    <!-- Profile page modal -->
  <div class="modal fade" id="profileView">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span></button>
        </div>
        <div class="modal-body"> 
          <center>
            <img class="img-responsive profile-modal" src="{{ profPic }}" alt="Picture of {{ profFirstName }} {{ profLastName }}">
            <h3 class="username">{{ profFirstName }} {{ profLastName }}</h3>
            <p>{{ profJobTitle }}</p>
            <span>Skills: </span>
            <span class="label label-info" ng-repeat="skill in userSkills track by $index">{{ skill }}</span>
            <br>          
          </center>
          <hr>
          <center>
            <p class="text-left">
              <strong>Bio: </strong>
              <br>
              {{ profBio }}
            </p>
          </center>
        </div>
        <div class="modal-footer">
          <center>
            <button id="profile_button" type="button" class="btn btn-default" ng-click="showProf()" data-dismiss="modal">Show Full Profile</button>
          </center>
        </div>
      </div>
    </div>
  </div>
</section>
