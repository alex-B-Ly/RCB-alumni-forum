<section  ng-controller="sidebarController as sideControl">
  <!-- end of navbar section-->
  <div id="wrapper">
    <!--SIDEBAR-->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav" id="menu">
        <li class="sidebar-brand active">
          <a href="#">RCB STUDENTS</a>
        </li>
        <li ng-repeat="student in students" data-toggle="modal" data-target="#profileView" ng-click="profileModal()">
          <span>{{ student.firstName }} {{ student.lastName }}</span>
          <span class="student-section">{{ student.section }}</span>
        </li>
      </ul>
    </div>
    <!--end sidebar wrapper-->
    <div id="page-content-wrapper">
      <div class="container-fluid xyz">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-info">
              <div class="panel-heading">Recent chat history</div>
              <div class="panel-body">
                <ul id="messageList">
                  <li ng-repeat="message in newMessages">
                    <p class="messageUser">{{ message.user }}:</p>
                    <p class="message">{{ message.msg }}</p>
                  </li>
                </ul>
              </div>
              <div class="panel-footer">
                <div ng-hide="loggedIn">
                  <p>Log in to post a comment</p>
                </div>
                <div class="input-group" ng-show="loggedIn">
                  <input type="text" class="form-control" placeholder="Enter Message" ng-model="message">
                  <span class="input-group-btn">
                    <button class="btn btn-info" type="button" ng-click="sendMessage()">SEND</button>
                  </span>
                </div>
              </div>
            </div>
            
            <button class="btn btn-default" id="menu-toggle">toggle menu</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <!-- Profile page modal -->
  <div class="modal fade" id="profileView">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span></button>
        </div>
        <div class="modal-body"> 
          <center>
            <img class="img-responsive img-rounded profile-modal" src="{{ profPic }}" alt="Picture of {{ profFirstName }} {{ profLastName }}">
            <h3 class="username">{{ profFirstName }} {{ profLastName }}</h3>
            <p>{{ profJobTitle }}</p>
            <span>Skills: </span>
            <br>
            <span class=" label label-info" ng-repeat="(index, skill) in userSkills track by $index">{{ skill }}<br ng:show="(index + 1)%5==0"/></span>
            <br>          
          </center>
          <hr>
          <center>
            <p class="text-left">
              <strong>Bio: </strong>
              <br>
              {{ profBio }}
            </p>
          </center>
        </div>
        <div class="modal-footer">
          <center>
            <button id="profile_button" type="button" class="btn btn-default" ng-click="showProf()" data-dismiss="modal">Show Full Profile</button>
          </center>
        </div>
      </div>
    </div>
  </div>
</section>
