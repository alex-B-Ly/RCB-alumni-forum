      <div class=text-right>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupform">Sign Up</button>
      <!-- Log In Button-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginform">Log In</button>
      <!--pop up sign up form-->
        <div class="modal fade" id="signupform">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span></button>
                <h4 class="modal-title">Sign Up</h4>
              <div class="modal-body"></div>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-md-4 cold-md-offset-1"> First Name</label>
                    <div class="col-md-5">
                      <input type="text" class="form-control input-sm">
                    </div>
                  </div>

                      <div class="form-group">
                    <label class="col-md-4 cold-md-offset-1"> Last Name</label>
                    <div class="col-md-5">
                      <input type="text" class="form-control input-sm">
                    </div>
                  </div>

                      <div class="form-group">
                    <label class="col-md-4 cold-md-offset-1"> Email </label>
                    <div class="col-md-5">
                      <input type="email" class="form-control input-sm">
                    </div>
                  </div>

                      <div class="form-group">
                    <label class="col-md-4 cold-md-offset-1"> Password</label>
                    <div class="col-md-5">
                      <input type="password" class="form-control input-sm">
                    </div>
                  </div>

                      <div class="form-group">
                    <label class="col-md-4 cold-md-offset-1"> Confirm Password</label>
                    <div class="col-md-5">
                      <input type="password" class="form-control input-sm">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-2 col-md-offset-8">
                      <input type="submit" class="btn btn-sucess" value="submit">
                    </div>
                  </div>

                </form>
              <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </div>

          <!-- Pop up Login Form -->
        <div class="modal fade" id="loginform">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span></button>
                <h4 class="modal-title"> Log In</h4>
                <div class="modal-body"> 
                  <form class="form-horizontal">


                      <div class="form-group">
                    <label class="col-md-4 cold-md-offset-1"> Email </label>
                    <div class="col-md-5">
                      <input type="email" class="form-control input-sm">
                    </div>
                  </div>

                      <div class="form-group">
                    <label class="col-md-4 cold-md-offset-1"> Password</label>
                    <div class="col-md-5">
                      <input type="password" class="form-control input-sm">
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-md-2 col-md-offset-8">
                      <input type="submit" class="btn btn-sucess" value="submit">
                    </div>
                  </div>

                </form>
                </div>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </div>
